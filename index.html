<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phantom Paradox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: manipulation;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
        }
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0ff;
            font-size: 20px;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
            pointer-events: none;
            user-select: none;
        }
        #timeBar {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 20px;
            border: 2px solid #0ff;
            box-shadow: 0 0 5px #0ff;
        }
        #timeFill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #0ff, #f0f);
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #0ff;
            z-index: 10;
            text-align: center;
            background: rgba(0,0,0,0.8);
        }
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            animation: pulse 2s infinite;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #0ff;
            transition: all 0.3s;
            margin-top: 30px;
        }
        #startButton:hover {
            background: rgba(0,255,255,0.2);
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #f0f;
            z-index: 10;
            text-align: center;
        }
        #gameOverScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
        }
        #restartButton {
            padding: 15px 30px;
            font-size: 20px;
            background: transparent;
            color: #f0f;
            border: 2px solid #f0f;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #f0f;
            transition: all 0.3s;
            margin-top: 30px;
        }
        #restartButton:hover {
            background: rgba(255,0,255,0.2);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .control-btn {
            width: 80px;
            height: 80px;
            background: rgba(0,255,255,0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0ff;
            font-size: 30px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            border: 2px solid #0ff;
            box-shadow: 0 0 10px #0ff;
        }
        #timeRewindBtn {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: rgba(255,0,255,0.2);
            border: 2px solid #f0f;
            box-shadow: 0 0 10px #f0f;
            color: #f0f;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        @media (max-width: 600px) {
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            #timeRewindBtn {
                bottom: 100px;
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameUI">
        Score: <span id="score">0</span> | Time Energy: <span id="timeEnergy">100</span>%
    </div>
    <div id="timeBar">
        <div id="timeFill"></div>
    </div>
    
    <div id="startScreen">
        <h1>PHANTOM PARADOX</h1>
        <p>Defeat the phantom enemies across time</p>
        <p>Use time rewind to undo mistakes</p>
        <button id="startButton">START GAME</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>PARADOX COLLAPSE</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Timelines Stabilized: <span id="timelines">0</span></p>
        <button id="restartButton">TRY AGAIN</button>
    </div>
    
    <div class="controls">
        <div class="control-btn" id="leftBtn">←</div>
        <div class="control-btn" id="rightBtn">→</div>
    </div>
    <div class="control-btn" id="timeRewindBtn">⏮</div>

    <script>
        // Game Constants
        const GAME_WIDTH = window.innerWidth;
        const GAME_HEIGHT = window.innerHeight;
        const PLAYER_SIZE = 30;
        const BULLET_SPEED = 10;
        const PLAYER_SPEED = 8;
        const ENEMY_SIZE = 25;
        const TIME_CRYSTAL_SIZE = 15;
        const MAX_TIME_ENERGY = 100;
        const REWIND_COST = 20;
        const REWIND_DURATION = 2000; // ms
        
        // Game variables
        let canvas, ctx;
        let player = {
            x: GAME_WIDTH / 2,
            y: GAME_HEIGHT - 100,
            width: PLAYER_SIZE,
            height: PLAYER_SIZE,
            speed: PLAYER_SPEED,
            color: '#0ff',
            lastShot: 0,
            shootDelay: 300
        };
        let bullets = [];
        let enemies = [];
        let timeCrystals = [];
        let explosions = [];
        let timeWarps = [];
        let score = 0;
        let timeEnergy = MAX_TIME_ENERGY;
        let gameRunning = false;
        let animationId;
        let enemySpawnCounter = 0;
        let enemySpawnRate = 100;
        let timeCrystalSpawnRate = 300;
        let timeCrystalSpawnCounter = 0;
        let leftPressed = false;
        let rightPressed = false;
        let isRewinding = false;
        let rewindStartTime = 0;
        let playerHistory = [];
        let enemyHistory = [];
        let bulletHistory = [];
        let timelinesStabilized = 0;
        
        // DOM elements
        let scoreElement, timeEnergyElement, finalScoreElement, timelinesElement;
        let startScreen, gameOverScreen;
        let startButton, restartButton;
        let leftBtn, rightBtn, timeRewindBtn;
        let timeFill;
        
        // Initialize the game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Get DOM elements
            scoreElement = document.getElementById('score');
            timeEnergyElement = document.getElementById('timeEnergy');
            finalScoreElement = document.getElementById('finalScore');
            timelinesElement = document.getElementById('timelines');
            startScreen = document.getElementById('startScreen');
            gameOverScreen = document.getElementById('gameOverScreen');
            startButton = document.getElementById('startButton');
            restartButton = document.getElementById('restartButton');
            leftBtn = document.getElementById('leftBtn');
            rightBtn = document.getElementById('rightBtn');
            timeRewindBtn = document.getElementById('timeRewindBtn');
            timeFill = document.getElementById('timeFill');
            
            // Event listeners
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', restartGame);
            
            // Touch controls
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                leftPressed = true;
            });
            leftBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                leftPressed = false;
            });
            leftBtn.addEventListener('mousedown', () => leftPressed = true);
            leftBtn.addEventListener('mouseup', () => leftPressed = false);
            leftBtn.addEventListener('mouseleave', () => leftPressed = false);
            
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                rightPressed = true;
            });
            rightBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                rightPressed = false;
            });
            rightBtn.addEventListener('mousedown', () => rightPressed = true);
            rightBtn.addEventListener('mouseup', () => rightPressed = false);
            rightBtn.addEventListener('mouseleave', () => rightPressed = false);
            
            timeRewindBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startRewind();
            });
            timeRewindBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                stopRewind();
            });
            timeRewindBtn.addEventListener('mousedown', startRewind);
            timeRewindBtn.addEventListener('mouseup', stopRewind);
            timeRewindBtn.addEventListener('mouseleave', stopRewind);
            
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if (e.code === 'ArrowLeft' || e.key === 'a') leftPressed = true;
                if (e.code === 'ArrowRight' || e.key === 'd') rightPressed = true;
                if (e.code === 'Space' && gameRunning) shoot();
                if (e.code === 'ShiftLeft' && gameRunning) startRewind();
            });
            document.addEventListener('keyup', (e) => {
                if (e.code === 'ArrowLeft' || e.key === 'a') leftPressed = false;
                if (e.code === 'ArrowRight' || e.key === 'd') rightPressed = false;
                if (e.code === 'ShiftLeft') stopRewind();
            });
            
            // Draw initial screen
            drawStartScreen();
        }
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        function startGame() {
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Reset game state
            player = {
                x: GAME_WIDTH / 2,
                y: GAME_HEIGHT - 100,
                width: PLAYER_SIZE,
                height: PLAYER_SIZE,
                speed: PLAYER_SPEED,
                color: '#0ff',
                lastShot: 0,
                shootDelay: 300
            };
            bullets = [];
            enemies = [];
            timeCrystals = [];
            explosions = [];
            timeWarps = [];
            score = 0;
            timeEnergy = MAX_TIME_ENERGY;
            timelinesStabilized = 0;
            scoreElement.textContent = '0';
            timeEnergyElement.textContent = '100';
            timeFill.style.width = '100%';
            gameRunning = true;
            enemySpawnCounter = 0;
            timeCrystalSpawnCounter = 0;
            playerHistory = [];
            enemyHistory = [];
            bulletHistory = [];
            
            // Start game loop
            gameLoop();
        }
        
        function restartGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }
        
        function gameOver() {
            gameRunning = false;
            gameOverScreen.style.display = 'flex';
            finalScoreElement.textContent = score;
            timelinesElement.textContent = timelinesStabilized;
            cancelAnimationFrame(animationId);
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            render();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        function update() {
            // Update player position
            if (leftPressed) player.x -= player.speed;
            if (rightPressed) player.x += player.speed;
            
            // Boundary checks
            player.x = Math.max(0, Math.min(GAME_WIDTH - player.width, player.x));
            
            // Spawn enemies
            enemySpawnCounter++;
            if (enemySpawnCounter >= enemySpawnRate) {
                spawnEnemy();
                enemySpawnCounter = 0;
                // Increase difficulty
                enemySpawnRate = Math.max(20, enemySpawnRate - 1);
            }
            
            // Spawn time crystals
            timeCrystalSpawnCounter++;
            if (timeCrystalSpawnCounter >= timeCrystalSpawnRate) {
                spawnTimeCrystal();
                timeCrystalSpawnCounter = 0;
            }
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                
                // Remove off-screen bullets
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check bullet-enemy collisions
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[i], enemies[j]) {
                        // Create explosion
                        createExplosion(enemies[j].x, enemies[j].y, enemies[j].color);
                        
                        // Special effect for paradox enemies
                        if (enemies[j].type === 'paradox') {
                            timelinesStabilized++;
                            splitParadoxEnemy(enemies[j]);
                        }
                        
                        // Remove bullet and enemy
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 10;
                        scoreElement.textContent = score;
                        break;
                    }
                }
            }
            
            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                // Phantom phase effect
                enemies[i].phaseCounter++;
                if (enemies[i].phaseCounter >= enemies[i].phaseDuration) {
                    enemies[i].isPhasing = !enemies[i].isPhasing;
                    enemies[i].phaseCounter = 0;
                }
                
                // Only move when not phasing
                if (!enemies[i].isPhasing) {
                    enemies[i].y += enemies[i].speed;
                }
                
                // Check if enemy reached bottom
                if (enemies[i].y > GAME_HEIGHT) {
                    enemies.splice(i, 1);
                    continue;
                }
                
                // Check player-enemy collision
                if (!enemies[i].isPhasing && checkCollision(player, enemies[i])) {
                    createExplosion(player.x, player.y, player.color);
                    gameOver();
                    return;
                }
            }
            
            // Update time crystals
            for (let i = timeCrystals.length - 1; i >= 0; i--) {
                timeCrystals[i].y += timeCrystals[i].speed;
                
                // Check player collection
                if (checkCollision(player, timeCrystals[i])) {
                    timeEnergy = Math.min(MAX_TIME_ENERGY, timeEnergy + 15);
                    timeEnergyElement.textContent = timeEnergy;
                    timeFill.style.width = timeEnergy + '%';
                    timeCrystals.splice(i, 1);
                    continue;
                }
                
                // Remove off-screen crystals
                if (timeCrystals[i].y > GAME_HEIGHT) {
                    timeCrystals.splice(i, 1);
                }
            }
            
            // Update explosions
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].radius += explosions[i].growth;
                explosions[i].opacity -= 0.02;
                if (explosions[i].opacity <= 0) {
                    explosions.splice(i, 1);
                }
            }
            
            // Update time warps
            for (let i = timeWarps.length - 1; i >= 0; i--) {
                timeWarps[i].radius += timeWarps[i].growth;
                timeWarps[i].opacity -= 0.01;
                if (timeWarps[i].opacity <= 0) {
                    timeWarps.splice(i, 1);
                }
            }
            
            // Handle time rewind
            if (isRewinding && timeEnergy > 0) {
                const rewindProgress = (Date.now() - rewindStartTime) / REWIND_DURATION;
                
                // Drain time energy
                timeEnergy = Math.max(0, MAX_TIME_ENERGY - (rewindProgress * REWIND_COST));
                timeEnergyElement.textContent = Math.floor(timeEnergy);
                timeFill.style.width = timeEnergy + '%';
                
                // Rewind player position (if we have history)
                if (playerHistory.length > 0) {
                    const historyIndex = Math.min(playerHistory.length - 1, Math.floor(rewindProgress * playerHistory.length));
                    const historyFrame = playerHistory[playerHistory.length - 1 - historyIndex];
                    player.x = historyFrame.x;
                    player.y = historyFrame.y;
                }
                
                // Create time warp effect
                if (Math.random() < 0.2) {
                    createTimeWarp(
                        player.x + player.width/2 + (Math.random() - 0.5) * 50,
                        player.y + player.height/2 + (Math.random() - 0.5) * 50
                    );
                }
                
                // Stop rewinding when energy runs out
                if (timeEnergy <= 0) {
                    stopRewind();
                }
            } else {
                // Record history for rewinding
                if (playerHistory.length > 60) {
                    playerHistory.shift();
                }
                playerHistory.push({ x: player.x, y: player.y });
            }
        }
        
        function shoot() {
            const now = Date.now();
            if (now - player.lastShot < player.shootDelay) return;
            
            player.lastShot = now;
            bullets.push({
                x: player.x + player.width/2 - 2,
                y: player.y,
                width: 4,
                height: 10,
                speed: BULLET_SPEED,
                color: '#0ff'
            });
        }
        
        function spawnEnemy() {
            const types = ['phantom', 'phantom', 'paradox']; // 2/3 chance phantom, 1/3 paradox
            const type = types[Math.floor(Math.random() * types.length)];
            
            const enemy = {
                x: Math.random() * (GAME_WIDTH - ENEMY_SIZE),
                y: -ENEMY_SIZE,
                width: ENEMY_SIZE,
                height: ENEMY_SIZE,
                speed: 2 + Math.random() * 2,
                color: type === 'paradox' ? '#f0f' : '#0f0',
                type: type,
                isPhasing: false,
                phaseCounter: 0,
                phaseDuration: 30 + Math.random() * 60
            };
            
            enemies.push(enemy);
        }
        
        function splitParadoxEnemy(enemy) {
            // Create 2 alternate timeline versions
            for (let i = 0; i < 2; i++) {
                enemies.push({
                    x: enemy.x + (Math.random() - 0.5) * 50,
                    y: enemy.y,
                    width: ENEMY_SIZE * 0.7,
                    height: ENEMY_SIZE * 0.7,
                    speed: enemy.speed * 1.2,
                    color: '#f0f',
                    type: 'phantom',
                    isPhasing: true,
                    phaseCounter: 0,
                    phaseDuration: 20 + Math.random() * 40
                });
            }
        }
        
        function spawnTimeCrystal() {
            timeCrystals.push({
                x: Math.random() * (GAME_WIDTH - TIME_CRYSTAL_SIZE),
                y: -TIME_CRYSTAL_SIZE,
                width: TIME_CRYSTAL_SIZE,
                height: TIME_CRYSTAL_SIZE,
                speed: 3,
                color: '#ff0'
            });
        }
        
        function createExplosion(x, y, color) {
            explosions.push({
                x: x,
                y: y,
                radius: 5,
                growth: 2,
                color: color,
                opacity: 1
            });
        }
        
        function createTimeWarp(x, y) {
            timeWarps.push({
                x: x,
                y: y,
                radius: 5,
                growth: 1,
                color: '#f0f',
                opacity: 0.7
            });
        }
        
        function startRewind() {
            if (timeEnergy <= 0 || isRewinding) return;
            isRewinding = true;
            rewindStartTime = Date.now();
            timeRewindBtn.style.boxShadow = '0 0 20px #f0f';
        }
        
        function stopRewind() {
            isRewinding = false;
            timeRewindBtn.style.boxShadow = '0 0 10px #f0f';
        }
        
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Draw starfield background
            drawStarfield();
            
            // Draw time warps
            for (const warp of timeWarps) {
                ctx.beginPath();
                ctx.arc(warp.x, warp.y, warp.radius, 0, Math.PI * 2);
                ctx.strokeStyle = warp.color;
                ctx.globalAlpha = warp.opacity;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Inner circle
                ctx.beginPath();
                ctx.arc(warp.x, warp.y, warp.radius * 0.6, 0, Math.PI * 2);
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
            
            // Draw explosions
            for (const explosion of explosions) {
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fillStyle = explosion.color;
                ctx.globalAlpha = explosion.opacity;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
            
            // Draw time crystals
            for (const crystal of timeCrystals) {
                ctx.save();
                ctx.translate(crystal.x + crystal.width/2, crystal.y + crystal.height/2);
                
                // Crystal body
                ctx.fillStyle = crystal.color;
                ctx.beginPath();
                ctx.moveTo(0, -crystal.height/2);
                ctx.lineTo(crystal.width/2, 0);
                ctx.lineTo(0, crystal.height/2);
                ctx.lineTo(-crystal.width/2, 0);
                ctx.closePath();
                ctx.fill();
                
                // Crystal glow
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.globalAlpha = 0.7;
                ctx.stroke();
                ctx.globalAlpha = 1;
                
                ctx.restore();
            }
            
            // Draw enemies
            for (const enemy of enemies) {
                if (enemy.isPhasing) {
                    // Draw phantom version
                    ctx.save();
                    ctx.globalAlpha = 0.5;
                    drawEnemy(enemy);
                    ctx.globalAlpha = 1;
                    ctx.restore();
                } else {
                    // Draw solid version
                    drawEnemy(enemy);
                }
            }
            
            // Draw bullets
            for (const bullet of bullets) {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // Bullet trail
                ctx.fillStyle = '#fff';
                ctx.globalAlpha = 0.7;
                ctx.fillRect(bullet.x, bullet.y + bullet.height, bullet.width, 5);
                ctx.globalAlpha = 1;
            }
            
            // Draw player
            drawPlayer();
            
            // Draw rewind effect if active
            if (isRewinding) {
                ctx.fillStyle = 'rgba(255,0,255,0.1)';
                ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            }
        }
        
        function drawStarfield() {
            // Static stars
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 100; i++) {
                const x = (i * 7919) % GAME_WIDTH; // Pseudo-random distribution
                const y = (i * 6271) % GAME_HEIGHT;
                const size = (i % 3) + 1;
                ctx.fillRect(x, y, size, size);
            }
            
            // Twinkling stars
            const time = Date.now() / 1000;
            for (let i = 0; i < 50; i++) {
                const x = (i * 6323) % GAME_WIDTH;
                const y = (i * 4723) % (GAME_HEIGHT / 2);
                const brightness = 0.5 + 0.5 * Math.sin(time * 2 + i);
                ctx.globalAlpha = brightness;
                ctx.fillRect(x, y, 2, 2);
                ctx.globalAlpha = 1;
            }
        }
        
        function drawEnemy(enemy) {
            ctx.save();
            ctx.translate(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
            
            if (enemy.type === 'paradox') {
                // Paradox enemy (hexagon with glow)
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = i * Math.PI / 3;
                    const radius = enemy.width/2;
                    ctx.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                }
                ctx.closePath();
                ctx.fill();
                
                // Glow effect
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.7;
                ctx.stroke();
                ctx.globalAlpha = 1;
            } else {
                // Phantom enemy (triangle)
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.moveTo(0, -enemy.height/2);
                ctx.lineTo(enemy.width/2, enemy.height/2);
                ctx.lineTo(-enemy.width/2, enemy.height/2);
                ctx.closePath();
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width/2, player.y + player.height/2);
            
            // Ship body
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(0, -player.height/2);
            ctx.lineTo(player.width/2, player.height/2);
            ctx.lineTo(-player.width/2, player.height/2);
            ctx.closePath();
            ctx.fill();
            
            // Ship glow
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.7;
            ctx.stroke();
            ctx.globalAlpha = 1;
            
            // Engine glow
            if (leftPressed || rightPressed || Math.random() > 0.7) {
                ctx.fillStyle = '#ff0';
                ctx.beginPath();
                ctx.moveTo(-player.width/4, player.height/2);
                ctx.lineTo(0, player.height/2 + 10);
                ctx.lineTo(player.width/4, player.height/2);
                ctx.closePath();
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        function drawStartScreen() {
            // Draw animated background
            drawStarfield();
            
            // Add pulsing title effect
            const time = Date.now() / 1000;
            const pulse1 = 0.5 + 0.5 * Math.sin(time * 1.5);
            const pulse2 = 0.5 + 0.5 * Math.sin(time * 2);
            
            // Draw sample enemies
            ctx.save();
            ctx.translate(GAME_WIDTH/2 - 100, GAME_HEIGHT/2 + 50);
            
            // Phantom enemy
            ctx.fillStyle = `rgba(0,255,0,${pulse1})`;
            ctx.beginPath();
            ctx.moveTo(0, -20);
            ctx.lineTo(20, 20);
            ctx.lineTo(-20, 20);
            ctx.closePath();
            ctx.fill();
            
            // Paradox enemy
            ctx.translate(100, 0);
            ctx.fillStyle = `rgba(255,0,255,${pulse2})`;
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = i * Math.PI / 3;
                ctx.lineTo(Math.cos(angle) * 20, Math.sin(angle) * 20);
            }
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }
        
        // Start the game when the page loads
        window.onload = init;
    </script>
